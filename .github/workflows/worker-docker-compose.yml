name: Docker Compose worker image

on:
  push:
    branches:
      - "main"
    paths:
      - "jobs/docker-compose/**"
      - ".github/workflows/worker-docker-compose.yml"
      - ".github/actions/docker.yml"

jobs:
  imageBuild:
    uses: "./.github/workflows/docker.yml"
    with:
      subdir: "docker-compose"
